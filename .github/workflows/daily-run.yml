name: Daily PO (IMAP â†’ Telegram)

on:
  schedule:
    - cron: "15 6 * * *"   # 06:15 UTC
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl xlrd==2.0.1 requests python-dotenv
      - name: Run IMAP runner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          IMAP_HOST:          ${{ secrets.IMAP_HOST }}
          IMAP_USER:          ${{ secrets.IMAP_USER }}
          IMAP_PASSWORD:      ${{ secrets.IMAP_PASSWORD }}
          IMAP_FOLDER:        ${{ secrets.IMAP_FOLDER }}
          IMAP_FILENAME_REGEX:${{ secrets.IMAP_FILENAME_REGEX }}
          OUT_DIR: out
          DRY_RUN: "0"
        run: python github_runner_imap.py
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: beer-pos
          path: out/*.csv
